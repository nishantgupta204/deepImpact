<template name="HuaweiDevices">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Huawei Devices {{deviceProduct.id}}
				</h2>
				<div id="page_menu" class="pull-right">
				</div>
				  <div class="container-fluid">
                    <table class="table table-striped table-responsive table-hover">
                      <tbody>
                        {{#each devices}}
                          <tr class="clickable-row service-row">
                            <td class="col-sm-8 col-md-6">
                              <div class="media-body">
                                <h4 class="media-heading">hostname: {{properties.connection.hostname}}</h4>
                                <h4 class="media-heading">Type: {{properties.type}}</h4>
                                <span class="media-heading"> communicationState:  </span><span class="label label-success">{{properties.communicationState}} </span>
                                <br>
                              </div>
                            </td>
                          </tr>
                        {{/each}}
                      </tbody>
                    </table>
                    <button type="button" class="btn btn-success">Add</button>
                  </div>
			</div>
		</div>
	</div>
</template>
