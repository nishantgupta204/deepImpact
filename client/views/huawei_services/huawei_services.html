<template name="HuaweiServices">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Huawei Services
				</h2>
				<button type="button" class="btn btn-success service-add">Add</button>


				<div id="page_menu" class="pull-right">
				</div>

				  <div class="container-fluid">

                <table class="table table-striped table-responsive table-hover">
                      <tbody>
                        {{#each services}}
                          <tr class="service-row">
                            <td class="col-sm-8 col-md-6">
                              <div class="media-body">
                                <h4 class="media-heading">Service ID: {{this.id}}</h4>
                              </div>
                            </td>
                          </tr>
                        {{/each}}
                      </tbody>
                    </table>
                  </div>
			</div>
		</div>
	</div>
	{{> serviceModal}}
</template>

<template name="serviceModal">
  <div class="modal fade" id="serviceModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Service Add</h4>
        </div>

        <div class="modal-body">
            <label for="deviceSelect">device</label>
            <select id="deviceSelect" class="selectpicker">
                <option>--choose--</option>
            {{#each deviceList}}
              <option>{{properties.swType}}</option>
            {{/each}}
            </select>
          <table class="table table-striped table-responsive table-hover">
            <tr class="service-row">
              <label for="id">id</label><input type="text" id="id"/>
            </tr>
            <tr class="service-row">
              <label for="cir">cir</label><input type="number" min="1" max="1000" id="cir"/>
            </tr>
            <tr class="service-row">
              <label for="stag">stag</label><input type="number" min="2" max="4096" id="stag"/>
            </tr>
          </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary add-service" id="save">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
