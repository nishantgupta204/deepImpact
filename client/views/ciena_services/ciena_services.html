<template name="CienaServices">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Ciena Services
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
					<a type="button" href="/ciena_service_add" class="btn btn-info">Add</a>
			</div>
		</div>
		<div class="row">
			<div class="container-fluid">

			</div>

		</div>
		<div class="container-fluid">
			<table class="table table-striped table-responsive table-hover">
				<tbody>
				{{#each services}}
					<tr class="service-row">
						<td class="col-sm-8 col-md-6">
							<div class="media-body">
								<h4 class="media-heading">Service ID: {{this.id}}</h4>
							</div>
						</td>
					</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
